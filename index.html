<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <title>Buscador de GIFs</title>
</head>
<body>
  <header>
    <div class="navbar navbar-dark bg-dark">
      <div class="container d-flex justify-content-between">
        <a href="" class="navbar-brand"><strong>GIFs</strong></a>
        <nav class="navbar-link text-light" data-toggle="modal" data-target="#window" role="button">Sobre</nav>
      </div>
    </div>

    <div class="modal fade" id="window">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4>Sobre</h4>
            <button class="close" data-dismiss="modal"><span>&times;</span></button>
          </div>
          <div class="modal-body">
            Ferramenta criada por <a href="https://github.com/YaGRRusso" target="_blank">Yago Russo</a>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <main>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Procurar GIFs</h1>
        <div class="row">
          <div class="col-10 p-0">
            <input id="search" type="text" class="form-control" placeholder="Nome do GIF">
          </div>
          <div class="col-2 p-0">
            <input id="quantity" type="number" class="form-control" value="8" placeholder="Quantidade">
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container text-center">

        <div class="row d-flex justify-content-center" id="gifs">

        </div>
        
        <button id="moreBtn" class="btn btn-dark my-5 w-50" style="display: none;">Mais</button>

      </div>
    </section>
  </main>

  <script type="text/javascript" src="./assets/js/jquery-min.js"></script>
  <script type="text/javascript" src="./assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="./assets/js/api.js"></script>
</body>
</html>
